      <form class="section-cards">
        <label>
          <input class="transparent" type="radio" name="plan" value="1">
          <div class="section-card-subscription">
            <section class="section-card-subs-inside">
              <header class="plan-name">
                <h3>Sampler</h3>
                <div>Most Popular</div>
              </header>
              <div class="plan-price">
                <div class="price">$16</div>
                <div class="shipment">/shipment</div>
              </div>
            </section>
            <section class="section-card-subs-inside subs-ul">
              <ul>
                <li>6 oz of coffee</li>
                <li>Free shipping</li>
                <li>No commitment</li>
              </ul>
            </section>
          </div>
        </label>

        <label>
          <input class="transparent" type="radio" name="plan" value="2">
          <div class="section-card-subscription">
            <section class="section-card-subs-inside">
              <header class="plan-name">
                <h3>Sampler</h3>
                <div>Most Popular</div>
              </header>
              <div class="plan-price">
                <div class="price">$16</div>
                <div class="shipment">/shipment</div>
              </div>
            </section>
            <section class="section-card-subs-inside subs-ul">
              <ul>
                <li>6 oz of coffee</li>
                <li>Free shipping</li>
                <li>No commitment</li>
              </ul>

        </label>

        <label>
          <input class="transparent" type="radio" name="plan" value="1">
          <div class="section-card-subscription">
            <section class="section-card-subs-inside">
              <header class="plan-name">
                <h3>Sampler</h3>
                <div>Most Popular</div>
              </header>
              <div class="plan-price">
                <div class="price">$16</div>
                <div class="shipment">/shipment</div>
              </div>
            </section>
            <section class="section-card-subs-inside subs-ul">
              <ul>
                <li>6 oz of coffee</li>
                <li>Free shipping</li>
                <li>No commitment</li>
              </ul>
            </section>
          </div>
        </label>
      </form>

    </section>

    <section class="section-subscription section-delivery">
      <h2>Delivery Frequency</h2>

      <form class="delivery-frequency">
        <label>
          <div class="delivery-form-input">
            <input type="radio" name="frequency" value="4">
            <span>Every 4 Weeks</span>
          </div>
        </label>

        <label>
          <div class="delivery-form-input week-2">
            <input type="radio" name="frequency" value="2"><span>Every 2 Weeks</span>
          </div>
        </label>

        <label>
          <div class="delivery-form-input">
            <input type="radio" name="frequency" value="1"><span>Weekly</span>
          </div>
        </label>
      </form>
    </section>

    <section class="section-subscription section-choose">
      <h2>Choose your beans</h2>
